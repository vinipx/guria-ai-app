<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye - GURIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <div class="text-center p-8 max-w-md mx-4 animate-fade-in">
        <svg class="w-20 h-20 mx-auto mb-8 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"></path>
        </svg>
        <h1 class="text-4xl font-bold text-orange-400 mb-4">Goodbye!</h1>
        <p class="text-gray-400 text-lg mb-8">GURIA has been shut down successfully.</p>
        <div class="text-gray-500">Thank you for using GURIA! You can now close this window.</div>
    </div>
</body>
</html>
