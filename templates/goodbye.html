<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See ya! - GURIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-dark': '#1a1a1a',
                        'deep-accent': '#FFD700',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        .wave {
            animation: wave 2s infinite;
            transform-origin: 70% 70%;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-deep-dark min-h-screen flex items-center justify-center p-4">
    <div class="text-center space-y-8">
        <!-- Robot waving goodbye -->
        <div class="float mb-8">
            <div class="wave inline-block text-8xl">ðŸ¤–</div>
        </div>
        
        <!-- Goodbye message -->
        <h1 class="text-5xl font-bold text-deep-accent mb-4">See ya!</h1>
        <div class="space-y-4 text-gray-300">
            <p class="text-xl">GURIA has been shut down successfully.</p>
            <p class="text-lg">Thanks for chatting! You can close this window now.</p>
        </div>
        
        <!-- Cute message -->
        <div class="mt-8 text-gray-400 italic">
            "Every goodbye makes the next hello even more special! ðŸ’«"
        </div>
        
        <!-- Restart button -->
        <div class="mt-8">
            <button onclick="window.location.href='/'" class="bg-deep-accent hover:bg-yellow-500 text-deep-dark font-semibold px-6 py-3 rounded-lg transition-all duration-200 hover:scale-105 shadow-lg inline-flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span>Restart GURIA</span>
            </button>
        </div>
    </div>
    
    <!-- Auto-close notification -->
    <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2">
        <div class="bg-gray-800 text-gray-300 px-6 py-3 rounded-lg shadow-lg text-sm">
            This window will close automatically in <span id="countdown">10</span> seconds...
        </div>
    </div>

    <script>
        // Execute shutdown after the page loads
        window.addEventListener('load', async () => {
            try {
                await fetch('/api/execute_shutdown', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
            } catch (error) {
                console.error('Error during shutdown:', error);
            }
        });

        // Countdown timer
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.close();
                // If window.close() doesn't work (which is common in modern browsers),
                // show a message asking the user to close manually
                setTimeout(() => {
                    document.body.innerHTML += `
                        <div class="fixed bottom-24 left-1/2 transform -translate-x-1/2">
                            <div class="bg-gray-800 text-gray-300 px-6 py-3 rounded-lg shadow-lg text-sm">
                                Please close this window manually if it doesn't close automatically.
                            </div>
                        </div>
                    `;
                }, 1000);
            }
        }, 1000);
    </script>
</body>
</html>
